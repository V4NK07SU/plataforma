<md-dialog>
    <form ng-submit="vm.save()">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Login</h2>
          </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container flex>
                    <label>Email</label>
                    <input type="email" ng-model="email">
                </md-input-container>
             </div>
        </md-dialog-content>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" ng-model="password">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit">Login</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
