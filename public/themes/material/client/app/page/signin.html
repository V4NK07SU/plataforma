<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>

                        <form class="form-horizontal" name="loginForm">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" name="username" ng-model="user.username">
                                        <span class="input-bar"></span>
                                        <label>Identificacion / Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control" name="password" ng-model="user.password">
                                        <span class="input-bar"></span>
                                        <label>Clave</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a ng-if="loginForm.$valid" ng-click="login()" class="color-primary" style="cursor: pointer;">Ingresar</a>                        
                    </div>
                </div>

                <div class="additional-info">
                    <a href="#/page/signup">Registrarce</a>
                    <span class="divider-h"></span>
                    <a href="#/page/forgot-password">Olvido su clave?</a>
                </div>

            </div>                
        </div>

    </div>

</div>
