
<form name="pollForm">
         <div layout layout-sm="column">
               <md-input-container flex>
               <label>Titulo de la encuesta</label>
              <input required name="title" id="title" , ng-model="poll.title">
               <div ng-messages="pollForm.title.$error" multiple ng-if="pollForm.title.$dirty">
                    <div ng-message="required">Este campo es requerido.</div>
              </div>
               </md-input-container>
        </div>

        <div layout layout-sm="column">
                  <md-input-container class="md-block">
                   <label>Descripci√≥n de la encuesta</label>
                   <textarea required name="description" id="description" columns="1" ng-model="poll.description" md-maxlength="45"></textarea>
                      <div ng-messages="pollForm.description.$error" multiple ng-if="pollForm.description.$dirty">
                          <div ng-message="required">Este campo es requerido.</div>
                      </div>
                    </md-input-container>
        </div>
                  <div layout layout-sm="column">
                  <md-input-container class="md-block">
                  <label>Tipo de encuesta</label>
                   <md-select ng-model="value">
                   <md-option value="{{v.value}}" ng-repeat="v in optionsType">
                       {{v.text}}
                     </md-option>
                    </md-select>
                  </md-input-container>
          </div>

            <div layout layout-sm="column">
                       <button class="md-raised btn-w-md md-accent md-button md-ink-ripple" type="button" aria-label="Guardar">
                        <span class="ng-scope">Guardar</span>
                        <div class="md-ripple-container"></div>
                        </button> &nbsp;&nbsp;&nbsp;
                         <button class="md-raised btn-w-md md-warn md-button md-ink-ripple" type="button" aria-label="Cancelar">
                        <span class="ng-scope">Cancelar</span>
                         <div class="md-ripple-container"></div>
                        </button>
            </div>
 </form>
